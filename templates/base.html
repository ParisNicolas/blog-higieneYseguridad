<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Mi App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">ðŸ“· Reportes</a>
      <div>
        {% if session.get('username') %}
          <span class="text-white me-3">Hola, {{ session['username'] }}</span>
          <a href="{{ url_for('login') }}" class="btn btn-light btn-sm">Salir</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-light btn-sm">Ingresar</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container my-4">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
