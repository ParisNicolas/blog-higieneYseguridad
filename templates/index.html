<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog de Defectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">Defectos Escolares</a>
    <div class="d-flex">
      <a class="btn btn-light" href="{{ url_for('upload_file') }}">Nuevo Reporte</a>
    </div>
  </div>
</nav>

<div class="container my-4">
    <h2 class="mb-4 text-center">Reportes de problemas</h2>

    {% if reportes %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for reporte in reportes %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <img src="{{ url_for('static', filename='uploads/' ~ reporte.imagen) }}" class="card-img-top" alt="Imagen del reporte">
                    <div class="card-body">
                        <p class="card-text">{{ reporte.descripcion }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% else %}
        <p class="text-center">No hay reportes todav√≠a.</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
